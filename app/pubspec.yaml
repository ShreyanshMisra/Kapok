publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI & Icons
  cupertino_icons: ^1.0.8

  # Firebase Core + Services
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3

  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5

  # Local Storage (Offline-First)
  hive: ^2.2.3
