name: kapok_app
description: "Kapok â€“ A disaster relief coordination app built with Flutter, Firebase, and Mapbox."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI & Icons
  cupertino_icons: ^1.0.8

  # Firebase Core + Services
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3

  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5
  provider: ^6.1.1

  # Local Storage (Offline-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Maps & Location
  # mapbox_gl: ^0.16.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Network & Permissions
  connectivity_plus: ^6.0.5
  permission_handler: ^11.3.1

  # Localization (English + Spanish)
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Dependency Injection
  get_it: ^8.0.0

  # UI Enhancements
  cached_network_image: ^3.4.1
  flutter_spinkit: ^5.1.0

  # JSON & Utility
  json_annotation: ^4.9.0

  # Translation
  translator: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Build tools for code generation
  build_runner: ^2.4.9
  json_serializable: ^6.9.0
  
  # Launcher icons
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
  image_path: "assets/images/kapok_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/kapok_icon.png"

flutter:
  uses-material-design: true

  # Localization resources
  generate: true

  # Assets
  assets:
    - assets/images/kapok_icon.png
    - assets/images/icons/

